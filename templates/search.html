{% extends 'base.html'%}
{% block content %}
{% include 'navbar.html' %}
<div class="container mid results">
    <h2 class="mid" style="margin-top: 20px;">{{businesses.count}} result(s) for {{message}}</h2>
    {%for project in businesses%}
    <div class="jumbotron z-depth-0 p-4">
        <div class="row">
            <div class="col-md-5 offset-md-1 mx-3 my-3">
                <div class="view overlay">
                    <img src="{{project.image.url}}" class="img-fluid"
                        alt="Sample image for first version of blog listing" style="width:60px; height:50px;">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

            </div>

            <div class="col-md-5 text-md-left ml-3 mt-3">
                <h4 class="h4 mb-4">{{project.name}}</h4>

                <p class="font-weight-normal">{{project.description}}</p>
                <p class="font-weight-normal">at <a
                        href=""><strong>{{project.location}}</strong></a>

            </div>

        </div>

    </div>
    {%endfor%}
</div>
{%endblock%}
